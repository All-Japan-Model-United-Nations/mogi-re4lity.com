name: Test and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run TypeScript type checking
        run: |
          yarn typecheck 2>&1 | tee typescript-report.txt
        continue-on-error: true

      - name: Test build
        run: |
          yarn build 2>&1 | tee build-report.txt
        continue-on-error: true

      - name: Generate Test Report
        id: test-report
        run: |
          echo "## TypeScript Type Check Results" > test-report.md
          echo "\`\`\`" >> test-report.md
          cat typescript-report.txt >> test-report.md
          echo "\`\`\`" >> test-report.md

          echo -e "\n## Build Test Results" >> test-report.md
          echo "\`\`\`" >> test-report.md
          cat build-report.txt >> test-report.md
          echo "\`\`\`" >> test-report.md

          # エラーの有無をチェック
          if grep -q "error" typescript-report.txt || grep -q "error" build-report.txt; then
            echo "status=failed" >> $GITHUB_OUTPUT
          else
            echo "status=success" >> $GITHUB_OUTPUT
          fi

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            test-report.md
            typescript-report.txt
            build-report.txt

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('test-report.md', 'utf8');
            const status = '${{ steps.test-report.outputs.status }}';
            const icon = status === 'success' ? '✅' : '❌';

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `# Test Results ${icon}\n${report}`
            });

      - name: Check Test Status
        if: steps.test-report.outputs.status == 'failed'
        run: exit 1

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build website
        run: yarn build

      - name: Add CNAME file
        run: echo "mogi.re4lity.com" > build/CNAME

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'